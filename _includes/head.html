<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="theme-color" content="{{ site.chrome-tab-theme-color }}">
    <title>{% if page.title %}{{ page.title }} - {{ site.SEOTitle }}{% else %}ZingLix 空间{% endif %}</title>
    {% seo title=false %}

    <!-- Open Graph -->

    {% case page.layout %}
    {% when 'post' %}
    {% if page.author %}
    <meta property="article:author" content="{{ page.author }}">
    {% endif %}
    {% for tag in page.tags %}
    {%- assign identifier = tag | slice: -3, 3 -%}
    {%if identifier != "_pn" %}
    <meta property="article:tag" content="{{ tag }}">
    {% endif %}
    {% endfor %}
    <meta name="keywords" content="{{ page.tags | join: ', ' }}">
    {% else %}
    <meta name="keywords" content="{{ site.keyword }}">
    {% endcase %}

    <meta property="og:image" content="{{ site.url }}/icon.png">


    <!-- Web App Manifest -->
    <!-- <link rel="manifest" href="{{ site.baseurl }}/pwa/manifest.json"> -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/img/favicon.ico">

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ " /css/hux-blog.min.4.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <!-- <link href="/css/iconfont.min.css" rel="stylesheet" type="text/css"> -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" rel="stylesheet"
        type="text/css">

    <script src="/js/jquery.min.js"></script>

    {% if site.google_adsense_id %}
    <script data-ad-client="{{ site.google_adsense_id }}" async
        src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    {% endif %}
    <script src="{{ " /js/snackbar.2.js" | prepend: site.baseurl }}"></script>
</head>
